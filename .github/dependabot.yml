  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "infrastructure/docker/nginx"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "iris-client-fe"
    schedule:
      interval: "weekly"
