name: Client Develop

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  determine_tag:
    name: Determines Image Tag
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      images: ${{ steps.meta.outputs.json }}
    steps:
      - name: Determines Image Tag
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: inoeg/iris-client-bff,inoeg/iris-client-frontend
#          sep-tags: ","
      - name: "Hello "
        run: echo "${{ steps.meta.outputs.tags }}"
      - name: "Hello 2"
        run: echo "${{ toJSON(fromJSON(steps.meta.outputs.json).tags) }}"
  
  container_scan2:
    name: Container Scan 2
    needs: determine_tag
    uses: iris-connect/iris-client/.github/workflows/trivy-container-scan.yml@develop
    with:
      image-refs: ${{ toJSON(fromJSON(needs.determine_tag.outputs.images).tags) }}
