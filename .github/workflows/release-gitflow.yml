# Release the client with all components according to Gitflow

name: Release according to Gitflow

on:
  push:
    branches:
      - main
      - release
      - next
      - next-major
      - 1.**

jobs:
  release-client:
    name: Build and release Client
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2.4.0
        with:
          persist-credentials: false

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'liberica'
          java-version: '17'
          cache: 'maven'
          
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PW }}

      - run: mkdir -p ~/.docker/trust/private/

      - run: echo "${{ secrets.DOCKER_HUB_DCT_PRIVATE_KEY }}" > ~/.docker/trust/private/${{ secrets.DOCKER_HUB_DCT_PRIVATE_KEY_IDENTIFIER }}.key

      - run: chmod 600 ~/.docker/trust/private/${{ secrets.DOCKER_HUB_DCT_PRIVATE_KEY_IDENTIFIER }}.key

      - run: DOCKER_CONTENT_TRUST_REPOSITORY_PASSPHRASE=${{ secrets.DOCKER_HUB_DCT_PASSPHRASE }} DOCKER_CONTENT_TRUST=1 docker trust key load ~/.docker/trust/private/${{ secrets.DOCKER_HUB_DCT_PRIVATE_KEY_IDENTIFIER }}.key

      - run: DOCKER_HUB_DCT_PRIVATE_KEY_IDENTIFIER=${{ secrets.DOCKER_HUB_DCT_PRIVATE_KEY_IDENTIFIER }}

      - run: chmod +x ./.prepare-release.sh

      - run: node -v; npm -v
  
      - name: Build all and create release with semantic-release
        uses: cycjimmy/semantic-release-action@v2
        # you'll need to add an `id` in order to access output variables
        id: semantic
        with:
          # You can specify specifying version range for the extra plugins if you prefer.
          extra_plugins: |
            @semantic-release/changelog
            @google/semantic-release-replace-plugin
            @semantic-release/exec
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.JK_GITHUB_TOKEN }}
          
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: |
            **/surefire-reports/*.xml
            **/failsafe-reports/*.xml
            !**/failsafe-reports/failsafe-summary.xml

  publish-test-results:
    name: Publish Test Results
    needs: release-client
    uses: iris-connect/iris-client/.github/workflows/publish-test-results.yml@develop

  container_scan:
    name: Container Scan
    needs: release-client
    uses: iris-connect/iris-client/.github/workflows/trivy-container-scan.yml@develop
    with:
        image-refs: "[ 'inoeg/iris-client-bff:latest', 'inoeg/iris-client-frontend:latest', 'inoeg/iris-client-nginx:latest', 'inoeg/iris-client-eps:latest', 'inoeg/iris-client-proxy:latest', 'inoeg/app-eps:latest']"
