name: FE Develop

on:
  push:
    branches: 
      - develop
      - chore/91_update_fe_build_dev
    paths:
      - iris-client-fe/**
      - .github/workflows/fe_develop.yml

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PW }}

      - name: Build and push to docker.io
        uses: docker/build-push-action@v2
        with:
          context: ./iris-client-fe/
          tags: inoeg/iris-client-frontend:develop
          push: true
          build-args: |
            VUE_APP_VERSION_ID=develop
            VUE_APP_BUILD_ID=${{ github.sha }}
          labels: |
            iris.client-fe.image.revision=${{ github.sha }}
