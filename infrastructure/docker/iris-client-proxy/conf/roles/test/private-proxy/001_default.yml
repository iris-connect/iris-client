vars:
  PROXY_OP:
    source: env
    variable: PROXY_OP
    type: string
  PROXY_CLIENT_CERT:
    source: env
    variable: PROXY_CLIENT_CERT
    type: string
  PROXY_CLIENT_CERT_KEY:
    source: env
    variable: PROXY_CLIENT_CERT_KEY
    type: string    
  PROXY_DOMAIN:     
    source: env
    variable: PROXY_DOMAIN
    type: string
  PROXY_TLS_CERT:     
    source: env
    variable: PROXY_TLS_CERT
    type: string
  PROXY_TLS_CERT_KEY:     
    source: env
    variable: PROXY_TLS_CERT_KEY
    type: string
  IRIS_CLIENT_BFF_HOSTNAME:
   source: env
   variable: IRIS_CLIENT_BFF_HOSTNAME
   type: string
  PRIVATE_PROXY_EPS_HOSTNAME:
   source: env
   variable: PRIVATE_PROXY_EPS_HOSTNAME
   type: string


private:
  name: "$PROXY_OP"
  database_file: /app/db/private-proxy-announcements.db
  bind_address: 0.0.0.0:5545
  internal_endpoint: 
    jsonrpc_path: /data-submission-rpc
    jsonrpc_client:
      endpoint: "http://$IRIS_CLIENT_BFF_HOSTNAME:8092/data-submission-rpc"

    tls:
      verify_client: false
      server_name: "$PROXY_DOMAIN"
      ca_certificate_files: 
        - "$DIR/../../../ca/test/IRIS-CA-test.crt"
        - "$DIR/../../../ca/test/D-TRUST_Limited_Basic_Test_Combined.pem"
      certificate_file: "$DIR/../../../certs/$PROXY_TLS_CERT"
      key_file: "$DIR/../../../certs/$PROXY_TLS_CERT_KEY"

  jsonrpc_client:
    endpoint: https://$PRIVATE_PROXY_EPS_HOSTNAME:7766/jsonrpc
    tls:
      server_name: "$PROXY_OP"
      ca_certificate_files: 
        - "$DIR/../../../ca/test/IRIS-CA-test.crt"
        - "$DIR/../../../ca/test/D-TRUST_Limited_Basic_Test_Combined.pem"
      certificate_file: "$DIR/../../../certs/$PROXY_CLIENT_CERT"
      key_file: "$DIR/../../../certs/$PROXY_CLIENT_CERT_KEY"
  jsonrpc_server: # the JSON-RPC server that the EPS server uses for communication
    bind_address: 0.0.0.0:8877